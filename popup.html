<!doctype html>
<html>
    <head>
        <title>Scroll Limiter</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h2>Scroll Limiter</h2>
        
        <!-- Add toggle switch -->
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="enableToggle">
                <span class="slider round"></span>
            </label>
            <span>Enable Scroll Limiter</span>
        </div>

        <label for="scrollLimitInput">Limit (pixels):</label>
        <input type="number" id="scrollLimitInput" value="8000" />
        <button id="saveButton">Save the scroll limit</button>
        <p id="status"></p>

        <!-- Add toggle switch styles -->
        <style>
            .toggle-container {
                margin-bottom: 15px;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .switch {
                position: relative;
                display: inline-block;
                width: 40px;
                height: 24px;
            }
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: .4s;
                border-radius: 24px;
            }
            .slider:before {
                position: absolute;
                content: "";
                height: 16px;
                width: 16px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: .4s;
                border-radius: 50%;
            }
            input:checked + .slider {
                background-color: #4CAF50;
            }
            input:checked + .slider:before {
                transform: translateX(16px);
            }
        </style>

        <script src="popup.js"></script>
    </body>
</html>
